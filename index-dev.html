<!doctype html>
<html>
<head>
	<!-- Copyright (c) 2018 SabineWren https://github.com/SabineWren -->
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Proof of Concept UI</title>
	<link rel="stylesheet" type="text/css" href="/ui/style.css">
</head>
<body>
	<div id="ui-menu">
	</div>

	<!-- need SVG inline for external styling -->
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
		<metadata>
		<rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:schema="http://schema.org/">
			<schema:license rdf:resource="https://www.gnu.org/licenses/agpl-3.0.html"/>
		</rdf:RDF>
		</metadata>
		<defs>
			<radialGradient id="node-background"
				cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
				<stop offset="0%"   stop-color="black" stop-opacity="1.0"/>
				<stop offset="70%"  stop-color="black" stop-opacity="1.0"/>
				<stop offset="100%" stop-color="black" stop-opacity="0.0"/>
			</radialGradient>
			<filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
				<feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blurred"/>
				<feMerge>
					<feMergeNode in="blurred"/>
					<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>
		</defs>
		<g id="graph" transform="rotate(0) scale(1) translate(0,0)"></g>
	</svg>
	
	<div id="node-toolbox">
		<div id="insert-node" class="button">Add</div>
		<div id="remove-node" class="button">Remove</div>
	</div>
	
	<script type="module" src="/ui/scripts/index.js"></script>
</body>
</html>
